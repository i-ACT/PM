<input type="hidden" class="loginSessionId"></input>


<!-- SignUp modal -->

<div id="signUpModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">

    <!-- Modal content-->
    <div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title text-center">User Registration</h4>
		  </div>
	  
		<div class="modal-body">
			<form role="form" id="registrationForm">
				<div class="form-group">
					<label for="regUsername">UserName : <span class="text-red">*</span></label>
					<div class="input-group">
						<span class="input-group-addon" id="userName-addon"><span class="fa fa-fw fa-user"></span></span>
						<input id="regUsername" type="text" class="form-control" placeholder="Enter Username" aria-describedby="userName-addon" autofocus="true"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="regEmail">Email Id : <span class="text-red">*</span></label>
					<div class="input-group">
						<span class="input-group-addon" id="email-addon"><span class="fa fa-fw fa-envelope"></span></span>
						<input id="regEmail" type="text" class="form-control" placeholder="Enter Email Id" aria-describedby="email-addon"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="regPwd">Password : <span class="text-red">*</span></label>
					<div class="input-group">
						<span class="input-group-addon" id="pwd-addon"><span class="fa fa-fw fa-lock"></span></span>
						<input id="regPwd" type="password" class="form-control" placeholder="Enter Password" aria-describedby="pwd-addon">
					</div>
				</div>
				
				<div class="form-group">
					<label for="regConfrmPwd">Confirm Password : <span class="text-red">*</span></label>
					<div class="input-group">
						<span class="input-group-addon" id="pwd-addon"><span class="fa fa-fw fa-lock"></span></span>
						<input id="regConfrmPwd" type="password" class="form-control" placeholder="Enter Confirm Password" aria-describedby="pwd-addon">
					</div>
				</div>
				
				<div class="form-group">
					<label for="cmpnyName">Company :</label>
					<div class="input-group">
						<span class="input-group-addon" id="cmp-addon"><span class="fa fa-fw fa-building"></span></span>
						<input id="cmpnyName" type="text" class="form-control" placeholder="Enter Company Name" aria-describedby="cmp-addon">
					</div>
				</div>
				
				<div class="form-group">
					<label for="deptName">Department :</label>
					<div class="input-group">
						<span class="input-group-addon" id="dpt-addon"><span class="fa fa-fw fa-building"></span></span>
						<input id="deptName" type="text" class="form-control" placeholder="Enter Department Name" aria-describedby="dpt-addon">
					</div>
				</div>
				
				<div class="form-group">
					<p class="regStatus"></p>
				</div>
			</form>
		</div>
      
		  <div class="modal-footer">
			<button type="button" class="btn btn-primary processSignUpBtn">Sign Up</button>
		  </div>
    </div>

  </div>
